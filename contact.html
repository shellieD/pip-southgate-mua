<html lang="en">
<head>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest" crossorigin="use-credentials">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pip Southgate MUA - Bespoke Bridal Makeup</title>
</head>


<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <h1>Pip Southgate MUA</h1>
            </a>
            <p>Bespoke Bridal Makeup</p>
        </div>
        
        <nav class="menu">
            <ul>
                <li>
                    <a href="404.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="prices.html">Prices</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
        <section id="contact-form-container">
            <div id="contact-heading">
                <h2>Contact</h2>
            </div>
            <div id="contact-form">
                <form action="thankyou.html" method="GET" aria-label="Form to request a callback">
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="name" class="input-field" required>
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" class="input-field" required>
                    <label for="telephone">Telephone:</label>
                    <input id="telephone" type="text" name="telephone" class="input-field" min="11" max="11"required>
                    <label for="date">Date of Event:</label>
                    <input id="date" type="date" name="date" class="input-field" required>
                    <label for="time">Time:</label>
                    <input id="time" type="time" name="time" class="input-field" required>
                    <label for="quantity">How many require makeup on the day?:</label>
                    <input id="quantity" type="number" name="quantity" min="1" max="10" class="input-field">
                    <label for="message">Further information:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here..."></textarea>
                    <input type="submit" value="Submit" class="enquire-button">
                </form>
            </div>
        </section>

    <footer>
        <div class="contact-info">
            <p><i class="fas fa-mobile-alt"></i> +44 (0) 7903 295 817</p>
            <p><i class="far fa-envelope"></i> pipsouthgatemua@gmail.com</p>
        </div>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com/pipsouthgatemua" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://instagram.com/pipsouthgatemua" target="_blank" rel="noopener" 
                aria-label="Check us out on Instagram (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
</body>
