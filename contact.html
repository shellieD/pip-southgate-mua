<body>
    <header>
        <div id="logo">
            <a href="index.html">
                <h1>Pip Southgate MUA</h1>
            </a>

        </div>
        
        <nav id="menu">
            <ul>

        </nav>
    </header>
        <section id="page-banner">
            <div id="contact-form">
                <h2>Request A Callback</h2>
                <form action="index.html" method="GET"> </form>
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="name" required><br>
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" required>
                    <label for="telephone">Telephone:</label>
                    <input id="telephone" type="text" name="telephone" required><br>
                    <label for="date">Date of Event:</label>
                    <input id="date" type="date" name="date" required>
                    <label for="time">Time:</label>
                    <input id="time" type="time" name="time" required><br>
                    <label for="quantity">How many require makeup on the day?:</label>
                    <input id="quantity" type="number" name="quantity" min="1" max="10"><br>
                    <label for="message">Further information:</label>
                    <textarea name="message" id="message" cols="30" rows="10">Type your message here...</textarea>
                    <a href="request.html" class="submit-button" class="button-zoom">Submit</a>
            </div>
        </section>

    <footer>
        <div>
            <p><i class="fas fa-mobile-alt"></i> +44 (0) 7903 295 817</p>
            <br> 
            <p><i class="far fa-envelope"></i> philippasouthgate@yahoo.com</p>

        <ul class="social-networks">
